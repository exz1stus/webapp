<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Download File</title>
    <script>
      function downloadImage() {
          fetch('https://batko.alwaysdata.net:3000/download') // Request the image from the backend
              .then(response => response.blob()) // Convert response to a Blob (binary data)
              .then(blob => {
                  const url = window.URL.createObjectURL(blob); // Create a temporary URL
                  const a = document.createElement('a');
                  a.href = url;
                  a.download = 'batko.jpg'; // Set filename
                  document.body.appendChild(a);
                  a.click(); // Trigger the download
                  document.body.removeChild(a);
                  window.URL.revokeObjectURL(url); // Clean up
              })
              .catch(error => console.error('Download error:', error));
      }
  </script>
  </head>
  <body>
    <h1>Batko bodi</h1>
    <button onclick="downloadImage()" id="download-btn">Download File</button>
  </body>
</html>
